<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Methods</title>
    <style media="screen">

      #box{
        padding : 10px;
        background: #20c997;
        border : 1px solid #000;
        height : 100px;
        width : 100px;

      }

    </style>
  </head>
  <body>
    <h1>jQuery Stop Methods</h1>


    <div id="box">
      <h2>Test Box</h2>
    </div>
    <br>
    <button id="animate" type="button" name="button">Animate</button>
    <button id="stop" type="button" name="button">Stop</button>






    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="jquery.min.js" charset="utf-8"></script> -->
    <script type="text/javascript">
      $(document).ready(function(){
        $("#animate").click(function(){
          $("#box").animate({
            marginLeft : '50px',
            width : '+=100px'
          },3000,function(){
            console.log("This is working");
          });
          $("#box").animate({fontSize : '20px'},2000);
        });

        $("#stop").click(function(){
          $('#box').stop(true);
          // $('#box').stop(true,true);
        });


      });
    </script>
  </body>
</html>
