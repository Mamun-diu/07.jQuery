<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Keyboard Events</title>
    <style media="screen">
      #box{
        padding : 10px;
        border : 1px solid #000;
        background: pink
      }
      #box h2{
        color : #fff;
      }
      input[type="text"]{
        padding : 5px 10px;

      }
    </style>
  </head>
  <body>
    <h1>jQuery Keyboard Events</h1>

    <div id="box">
      <h2>Test Box 1</h2>
      <p>Lorem ipsum dolor sit amet consectetur adpisicing elit. Mollitiia laudanitum</p>
    </div>
    <br>
    <input id="check" type="text" name="" value="" placeholder="type">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#check').keypress(function(){
          $("#box h2").html("Key Press");
        });
        $('#check').keydown(function(){
          $("#box h2").html("Key Down");
        });
        $('#check').keyup(function(){
          $("#box h2").html("Key Up");
        });

      });
    </script>
  </body>
</html>
