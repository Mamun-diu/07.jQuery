<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selectors</title>
    <style media="screen">
      #box{
        padding : 10px;
        border : 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Selector</h1>

    <div id="box">
      <h2>Test Box 1</h2>
      <p>Lorem ipsum dolor sit amet consectetur adpisicing elit. Mollitiia laudanitum</p>
    </div>

    <ul id="list">
      <li>Orange</li>
      <li class="test">Banana</li>
      <li>Grapes</li>
      <li class="test">Apple</li>
      <li>Guava</li>
    </ul>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        // $("#list").css({"color":"red","background":"black"});
        // $("#list li").css({"color":"red","background":"black"});
        // $("#list li.test").css({"color":"red","background":"black"});
        $("#list li:first").css({"color":"red","background":"black"});
        $("#list li:last").css({"color":"red","background":"black"});
      });
    </script>
  </body>
</html>
