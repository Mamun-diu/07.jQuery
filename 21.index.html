<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position & Offset Methods</title>
    <style media="screen">

      #box{
        padding : 10px;
        border : 10px solid #000;
        border-radius: 5px;
        width  : 300px;
        margin : 10px;
        margin-left: 0px;

      }


    </style>
  </head>
  <body>
    <h1>jQuery Position & Offset Methods</h1>

    <div id="box">
      <h2>Test Box</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <br>

    <button id="position" type="button" name="button">Position</button>
    <button id="offset" type="button" name="button">Offset</button>
    <button id="setoffset" type="button" name="button">Set Offset</button>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#position").click(function(){
          var a = $("#box h2").position();
          console.log(a);
        });
        $("#offset").click(function(){
          var b = $("#box h2").offset();
          console.log(b);
        });
        $("#setoffset").click(function(){
          $("#box").offset({top:0,left:500});
        });


      });
    </script>
  </body>
</html>
