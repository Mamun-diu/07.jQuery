<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Events</title>
    <style media="screen">

    </style>
  </head>
  <body>
    <h1>jQuery Form Events</h1>

    <form id="sform" class="" action="index.html" method="post">
      <label for="">Name</label>
      <input id="sname" type="text" name="" value=""><br><br>
      <label>Class</label>
      <input id="sclass" type="text" name="" value=""><br><br>
      <label for="">Country</label>
      <select id="scountry" class="" name="">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Sri Lanka">SriLanka</option>
        <option value="Nepal">Nepal</option>
      </select> <br><br>
      <input type="submit" name="" value="Submit">
    </form>

    <div id="box">

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#sname, #sclass, #scountry").focus(function(){
          $(this).css({"background":"#20c997"});
        });
        $("#sname, #sclass, #scountry").blur(function(){
          $(this).css({"background":"#fff"});
        });
        $("#scountry").change(function(){
          var value = $(this).val();
          $(this).css({"background":"pink"});
          $("#box").html(value);
        });

        $("#sname, #sclass").select(function(){
          $(this).css({"color":"yellow"});
        });

        $("#sform").submit(function(){
          alert("Form Submitting");
        });

      });
    </script>
  </body>
</html>
