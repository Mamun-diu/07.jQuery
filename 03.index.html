<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mouse Events</title>
    <style media="screen">
      #box{
        padding : 10px;
        border : 1px solid #000;
        background: pink
      }
      #box h2{
        color : #fff;
      }
      input[type="button"]{
        padding : 5px 10px;
        margin-right : 10px;

      }
    </style>
  </head>
  <body>
    <h1>jQuery Mouse Events</h1>

    <div id="box">
      <h2>Test Box 1</h2>
      <p>Lorem ipsum dolor sit amet consectetur adpisicing elit. Mollitiia laudanitum</p>
    </div>
    <br>
    <input id="click" type="button" name="" value="click">
    <input id="dblclick" type="button" name="" value="dblclick">
    <input id="contextmenu" type="button" name="" value="contextmenu">
    <input id="mouseenter" type="button" name="" value="mouseenter">
    <input id="mouseleave" type="button" name="" value="mouseleave">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#click').click(function(){
          $("#box h2").html("Click Event");
        });
        $('#dblclick').dblclick(function(){
          $("#box h2").html("Double Click Event");
        });
        $('#contextmenu').contextmenu(function(){
          $("#box h2").html("Right Button Event");
        });
        $('#mouseenter').mouseenter(function(){
          $("#box h2").html("Mouse Enter Event");
        });
        $('#mouseleave').mouseleave(function(){
          $("#box h2").html("Mouse Leave Event");
        });
      });
    </script>
  </body>
</html>
