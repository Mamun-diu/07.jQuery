<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Syntax</title>
    <style media="screen">
      #test1{
        background : #FFC1C3;
        padding : 20px 10px;
        margin-right : 20px;
        width : 200px;
        display: inline-block;
      }
      #test2{
        background : #FF9E00;
        padding : 20px 10px;
        margin-left : 20px;
        width : 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Syntax</h1>

    <div id="test1">
      <h2>Test Box 1</h2>
      <p>Lorem ipsum dolor sit amet consectetur adpisicing elit. Mollitiia laudanitum</p>
    </div>
    <div id="test2">
      <h2>Test Box 2</h2>
      <p>Lorem ipsum dolor sit amet consectetur adpisicing elit. Mollitiia laudanitum</p>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var check = $("#test1").html();
        $("#test2").html(check);
      });
    </script>
  </body>
</html>
