<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WrapAll & wrapInner Methods</title>
    <style media="screen">
    .boxP{
      overflow: hidden;
    }
      #box{
        padding : 10px;
        border : 1px solid #000;

      }

    </style>
  </head>
  <body>
    <h1>jQuery WrapAll & wrapInner Methods</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <br>
    <button id="wrapall" type="button" name="button">Wrap All</button>
    <button id="wrapinner" type="button" name="button">Wrap Inner</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("#wrapall").click(function(){
          $("#box p").wrapAll("<h1></h1>");
        });
        $("#wrapinner").click(function(){
          $("#box p").wrapInner("<em></em>");
        });

      });
    </script>
  </body>
</html>
